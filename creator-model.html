<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator & Influencer Directory</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700;800&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        /* --- UI REVAMP (Inspired by Smart Home Dashboard) --- */
        :root {
            --font-family-sans-serif: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            --font-family-heading: 'Exo 2', var(--font-family-sans-serif);
            
            --bg-primary: #121212;
            --bg-secondary: #1E1E1E;
            --bg-tertiary: #2C2C2E;
            --border-color: #38383A;
            --text-primary: #F5F5F7;
            --text-secondary: #8A8A8E;
            
            --accent-primary: #0A84FF; /* iOS Blue */
            --accent-secondary: rgba(10, 132, 255, 0.15);

            --bs-body-bg: var(--bg-primary);
            --bs-body-color: var(--text-primary);
            --bs-border-color: var(--border-color);
        }

        body { font-family: var(--font-family-sans-serif); }
        h1, h2, h3, h4, h5, h6, .navbar-brand, .modal-title, .filter-header h5, .bulk-actions-header { 
            font-family: var(--font-family-heading); 
            text-transform: uppercase; 
            letter-spacing: 0.08em;
            color: var(--text-primary);
        }

        .navbar { background-color: var(--bg-primary); }
        .navbar-brand .bi { font-size: 1.5rem; color: var(--accent-primary); }

        /* --- FILTER SIDEBAR --- */
        #filter-sidebar {
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 1.5rem 1rem;
            height: calc(100vh - 57px);
            position: sticky;
            top: 57px;
            overflow-y: auto;
        }

        .filter-header { 
            padding-bottom: 1rem; 
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 1rem;
        }

        .accordion-item { border: none !important; }
        .accordion-header, .accordion-button { background-color: transparent !important; box-shadow: none !important; color: var(--text-primary); }
        .accordion-button { padding: 0.8rem 0; border-bottom: 1px solid var(--border-color); }
        .accordion-button:not(.collapsed) { color: var(--accent-primary); }
        .accordion-button::after { filter: invert(1) brightness(2); }
        .accordion-body { padding: 0.75rem 0.25rem; }

        .form-check-label, .form-label { font-size: 0.9rem; }
        .filter-count { color: var(--text-secondary); font-size: 0.8rem; }
        .form-check-input, .form-control {
            background-color: var(--bg-tertiary);
            border-color: var(--border-color);
        }
        .form-check-input:checked { background-color: var(--accent-primary); border-color: var(--accent-primary); }
        .form-check-input[type=checkbox]:checked { box-shadow: 0 0 5px var(--accent-primary); }
        #search-input, #email-subject, #email-body {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            border-radius: 0.5rem;
        }
        #search-input::placeholder, #email-subject::placeholder, #email-body::placeholder { color: var(--text-secondary); }
        #search-input:focus, #email-subject:focus, #email-body:focus { border-color: var(--accent-primary); box-shadow: 0 0 0 0.2rem var(--accent-secondary); }
        #clear-filters-btn { color: var(--text-secondary); border-color: var(--border-color); }
        #clear-filters-btn:hover { background-color: var(--bg-tertiary); color: var(--text-primary); }
        
        /* --- CREATOR CARDS --- */
        .creator-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 1rem; /* More rounded corners */
            padding: 1.5rem;
            transition: all 0.25s ease-in-out;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .creator-card:hover {
            transform: translateY(-5px);
            border-color: var(--text-secondary);
            box-shadow: 0 8px 30px rgba(0,0,0,0.25);
        }

        .card-header-content { display: flex; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .user-avatar {
            width: 72px; height: 72px; object-fit: cover;
            border-radius: 50%;
            background-color: var(--bg-tertiary);
            border: 3px solid var(--border-color);
            cursor: pointer;
            transition: transform 0.2s ease, border-color 0.2s ease;
        }
        .user-avatar:hover {
            transform: scale(1.1);
            border-color: var(--accent-primary);
        }
        .user-avatar-placeholder {
            width: 72px; height: 72px;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem; color: var(--text-secondary);
            border-radius: 50%;
            background-color: var(--bg-tertiary);
        }

        .card-title { margin-bottom: 0.125rem; font-weight: 700; color: var(--text-primary); letter-spacing: 0.02em; }
        .card-subtitle { color: var(--accent-primary); font-family: var(--font-family-sans-serif); text-transform: none; letter-spacing: 0; font-size: 0.9rem; font-weight: 500; }
        .card-location { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.05em; }
        
        .card-body-content { flex-grow: 1; }
        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            text-align: center;
            padding: 1rem 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin: 1.25rem 0;
        }
        .stat-item .stat-icon { font-size: 1.5rem; color: var(--accent-primary); margin-bottom: 0.25rem; }
        .stat-item .stat-value { font-size: 1rem; font-weight: 600; color: var(--text-primary); }
        .stat-item .stat-label { font-size: 0.7rem; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 0.1em;}


        .card-footer { border-top: none; padding: 0; margin-top: auto; }
        .view-profile-btn { 
            width: 100%;
            background-color: var(--bg-tertiary);
            color: var(--text-primary); 
            border: 1px solid var(--border-color);
            transition: all 0.2s ease-in-out;
        }
        .view-profile-btn:hover {
            background-color: var(--accent-primary);
            color: #fff;
            border-color: var(--accent-primary);
        }
        .view-profile-btn:disabled {
            background-color: var(--bg-tertiary);
            border-color: var(--border-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            opacity: 0.65;
        }

        /* --- Main Content & Fallbacks --- */
        #loading-indicator, #no-results { margin-top: 5rem; text-align: center; color: var(--text-secondary); }
        .main-content { padding: 2rem; }
        .modal-content { background-color: var(--bg-secondary); border: 1px solid var(--border-color); }
        .modal-header, .modal-footer { border-color: var(--border-color); }
        .modal-body hr { border-color: var(--border-color); opacity: 0.5; }
        .modal-body h4 { color: var(--accent-primary); }
        .modal-body strong { color: var(--text-primary); }
        .modal-body p { color: #c7c7cc; }
        .modal-body a { color: var(--accent-primary); text-decoration: none; }
        .modal-body a:hover { text-decoration: underline; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .creator-card-wrapper { animation: fadeIn 0.5s ease-out forwards; }
        
        @media (max-width: 991.98px) { #filter-sidebar { position: static; height: auto; border-right: none; border-bottom: 1px solid var(--border-color); } }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-people-fill"></i>
                Creator Directory
            </a>
            <div id="results-count" class="text-secondary small"></div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Filter Sidebar -->
            <aside class="col-lg-3" id="filter-sidebar">
                <div class="filter-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">FILTERS</h5>
                    <button id="clear-filters-btn" class="btn btn-sm">Clear</button>
                </div>
                <div class="mb-3">
                     <input type="text" id="search-input" class="form-control" placeholder="Search by name, skill, etc...">
                </div>
                <div class="accordion accordion-flush" id="filter-accordion">
                    <!-- Filter categories will be dynamically inserted here -->
                </div>

                <!-- Bulk Email Section -->
                <div class="mt-4 pt-3 border-top" style="border-color: var(--border-color) !important;">
                    <h5 class="mb-3 bulk-actions-header">BULK ACTIONS</h5>
                    <div class="mb-3">
                        <label for="email-subject" class="form-label small text-secondary">Email Subject</label>
                        <input type="text" id="email-subject" class="form-control" placeholder="Project Collaboration Inquiry">
                    </div>
                    <div class="mb-3">
                        <label for="email-body" class="form-label small text-secondary">Email Body</label>
                        <textarea id="email-body" class="form-control" rows="4" placeholder="Hi there,

We came across your profile and are interested in a potential collaboration..."></textarea>
                    </div>
                    <button id="email-filtered-btn" class="btn view-profile-btn w-100" disabled>
                        <i class="bi bi-envelope"></i> Email Filtered Creators
                    </button>
                </div>

            </aside>

            <!-- Main Content Area -->
            <main class="col-lg-9 main-content">
                <div id="loading-indicator">
                    <div class="spinner-border text-primary" style="color: var(--accent-primary) !important;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Awaiting Data Stream...</p>
                </div>

                <div id="no-results" class="d-none">
                    <h3><i class="bi bi-x-circle"></i> No Creators Found</h3>
                    <p>Adjust filter parameters or clear search query.</p>
                </div>

                <div id="user-cards-container" class="row g-4">
                    <!-- Creator cards will be dynamically inserted here -->
                </div>
            </main>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Creator Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body-content">
              <!-- Dynamic content will be injected here -->
          </div>
        </div>
      </div>
    </div>
    
    <!-- Image Viewer Modal -->
    <div class="modal fade" id="imageViewerModal" tabindex="-1" aria-labelledby="imageViewerModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content bg-transparent border-0">
           <div class="modal-body p-0 text-center">
             <img id="fullSizeImage" src="" class="img-fluid rounded-3" style="max-height: 90vh; cursor: pointer;" alt="Full-size profile picture" data-bs-dismiss="modal">
           </div>
        </div>
      </div>
    </div>
    
    <footer class="text-center py-4 mt-4 border-top">
        <p class="mb-0 small" style="color: var(--text-secondary);">© 2024 Creator Directory. Data Sourced Internally.</p>
    </footer>

    <!-- Google API Client Library -->
    <script src="https://apis.google.com/js/api.js"></script>
    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        // =========================================================================
        // CONFIGURATION
        // =========================================================================
        const API_KEY = 'AIzaSyCPjGBvLKyrbbrwujFOmZT2I2uQj05IAAs'; // <-- IMPORTANT: PASTE YOUR KEY HERE
        const SPREADSHEET_ID = '1o8ZtqqXw7xWU1851YMLjok7a3ynXA419_ODbWt8OZeU';
        const RANGE = 'Master Sheet!A:AE'; 
        const ITEMS = [
          "Email Address", "Social Media Profiles (past URLs)", "Looking for", "Preferred Work Type",
          "Preferred  Languages", "Available on weekends if required?", "Next availability dates", "Link to your best works",
          "Cost Per Video / Reel (Specify Currency)", "Average Views Per Video", "Average Engagement Rate",
          "Screenshot of Professional Dashboard (last month) (instagram/youtube) for analysing reach and engagements.",
          "Primary Social Media Platforms", "YouTube Subscriber Count", "Cost Per / Reel (Specify Currency)",
          "Cost Per Collab Reel  (Specify Currency)", "Cost Per Story (Specify Currency)",
        ];

        const FILTER_CONFIG = {
            'Registering As': { name: 'Primary Skill', multiSelect: false },
            'Age': { name: 'Age Range', type: 'age' },
            'Current City & Country': { name: 'Location', multiSelect: true },
            'Preferred Languages': { name: 'Languages', multiSelect: true, separator: ',' },
            'Gender': { name: 'Gender', multiSelect: true },
            'Looking For': { name: 'Project Type', multiSelect: true },
        };
        
        // =========================================================================
        // GLOBAL VARIABLES
        // =========================================================================
        let allUsers = [];
        let headers = [];
        let userDetailModal;
        let imageViewerModal;
        let activeFilters = {};
        let currentFilteredUsers = [];

        // =========================================================================
        // INITIALIZATION
        // =========================================================================
        document.addEventListener('DOMContentLoaded', () => {
            if (API_KEY === 'YOUR_GOOGLE_API_KEY_HERE' || !API_KEY) {
                showError("API Key is missing. Please edit the HTML file and add your Google API Key.");
                return;
            }
            userDetailModal = new bootstrap.Modal(document.getElementById('userDetailModal'));
            imageViewerModal = new bootstrap.Modal(document.getElementById('imageViewerModal'));
            
            document.getElementById('search-input').addEventListener('input', debounce(applyFiltersAndRender, 300));
            document.getElementById('filter-accordion').addEventListener('change', applyFiltersAndRender);
            document.getElementById('clear-filters-btn').addEventListener('click', clearAllFilters);
            document.getElementById('email-filtered-btn').addEventListener('click', handleBulkEmail);

            // Combined event listener for cards
            document.getElementById('user-cards-container').addEventListener('click', handleCardClick);
            
            // Event listener for when the modal is closed to clear the URL hash
            document.getElementById('userDetailModal').addEventListener('hidden.bs.modal', () => {
                history.pushState("", document.title, window.location.pathname + window.location.search);
            });

            gapi.load('client', initClient);
        });

        function initClient() {
            gapi.client.init({
                'apiKey': API_KEY,
                'discoveryDocs': ["https://sheets.googleapis.com/$discovery/rest?version=v4"],
            }).then(fetchData).catch(err => {
                 console.error("Error initializing GAPI client: ", err);
                 showError("Failed to initialize Google API client. The API Key might be invalid, expired, or have incorrect restrictions. Check the browser console for details.");
            });
        }

        // =========================================================================
        // DATA FETCHING & PROCESSING
        // =========================================================================
        function fetchData() {
            gapi.client.sheets.spreadsheets.values.get({
                spreadsheetId: SPREADSHEET_ID,
                range: RANGE,
            }).then(response => {
                const range = response.result;
                if (range.values && range.values.length > 1) {
                    headers = range.values[0];
                    const dataRows = range.values.slice(1);
                    
                    allUsers = dataRows.map((row, index) => {
                        const user = { originalIndex: index };
                        headers.forEach((header, i) => {
                            user[header.trim()] = row[i] || '';
                        });
                        return user;
                    }).filter(user => user['Full Name']);

                    populateFilterSidebar();
                    applyFiltersAndRender();
                    handleInitialLoadAction(); // Check for deep link after data is ready
                } else {
                    showError("No data found. Ensure the sheet has a header row and at least one data row.");
                }
                document.getElementById('loading-indicator').classList.add('d-none');
            }).catch(err => {
                console.error("Error fetching data: ", err);
                const errorBody = err.result?.error?.message || 'Check browser console for details.';
                showError(`Error fetching data from Google Sheets. ${errorBody}`);
            });
        }
        
        function populateFilterSidebar() {
            const accordion = document.getElementById('filter-accordion');
            accordion.innerHTML = '';
            
            Object.keys(FILTER_CONFIG).forEach(key => {
                const config = FILTER_CONFIG[key];
                const accordionItemId = `filter-${key.replace(/[^a-zA-Z0-9]/g, '-')}`;
                let filterHtml;

                if (config.type === 'age') {
                    const ageBrackets = { '18-24': 0, '25-34': 0, '35-44': 0, '45+': 0 };
                    filterHtml = Object.keys(ageBrackets).map(bracket => `
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="age-filter" value="${bracket}" id="age-${bracket}" data-filter-key="Age">
                            <label class="form-check-label" for="age-${bracket}">${bracket}</label>
                        </div>`).join('');
                } else {
                    let options = {};
                    allUsers.forEach(user => {
                        const valueStr = user[key] || ''; // Safe access: ensure value is a string
                        const values = config.separator ? valueStr.split(config.separator) : [valueStr];
                        values.forEach(val => { const trimmedVal = val.trim(); if (trimmedVal) { options[trimmedVal] = (options[trimmedVal] || 0) + 1; } });
                    });
                    
                    const sortedOptions = Object.entries(options).sort((a, b) => b[1] - a[1]);
                    if (sortedOptions.length === 0) return;

                    filterHtml = sortedOptions.map(([option, count]) => `
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="${option}" id="${accordionItemId}-${option.replace(/\s+/g, '-')}" data-filter-key="${key}">
                            <label class="form-check-label d-flex justify-content-between" for="${accordionItemId}-${option.replace(/\s+/g, '-')}">
                                ${option} <span class="filter-count">(${count})</span>
                            </label>
                        </div>`).join('');
                }

                const accordionHtml = `
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#${accordionItemId}-collapse">
                                ${config.name}
                            </button>
                        </h2>
                        <div id="${accordionItemId}-collapse" class="accordion-collapse collapse" data-bs-parent="#filter-accordion">
                            <div class="accordion-body">${filterHtml}</div>
                        </div>
                    </div>`;
                accordion.insertAdjacentHTML('beforeend', accordionHtml);
            });
        }
        
        // =========================================================================
        // UI RENDERING
        // =========================================================================
        function gdriveUrlToDirectLink(gdriveUrl) {
            if (!gdriveUrl || typeof gdriveUrl !== 'string') return '';
            const regex = /drive\.google\.com\/(?:file\/d\/|open\?id=|uc\?id=)([a-zA-Z0-9_-]{28,})/;
            const match = gdriveUrl.match(regex);
            return (match && match[1]) ? `https://lh3.googleusercontent.com/d/${match[1]}` : gdriveUrl;
        }

        function renderCards(users) {
            const container = document.getElementById('user-cards-container');
            container.innerHTML = '';
            document.getElementById('no-results').classList.toggle('d-none', users.length > 0);
            document.getElementById('results-count').textContent = `Showing ${users.length} of ${allUsers.length} creators`;

            users.forEach(user => {
                const profilePicUrl = gdriveUrlToDirectLink(user['Upload 2 Headshot/photo']);
                
                let followers = parseInt(user['Total Followers (in numbers - 10000 - format )'], 10) || parseInt(user['Total Followers'], 10) || 0;
                const experience = parseInt(user['Years of experience'], 10) || 0;

                const cardHtml = `
                    <div class="col-xl-4 col-md-6 creator-card-wrapper">
                        <div class="creator-card">
                            <div class="card-header-content">
                                <div class="avatar-container">
                                    <img src="${profilePicUrl}" class="user-avatar" alt="Profile of ${user['Full Name']}" 
                                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                                         data-user-index="${user.originalIndex}">
                                    <div class="user-avatar-placeholder" style="display:none;"><i class="bi bi-person"></i></div>
                                </div>
                                <div class="info-group">
                                    <h4 class="card-title">${user['Full Name']}</h4>
                                    <h6 class="card-subtitle">${user['Registering As'] || 'Creator'}</h6>
                                    <div class="card-location">${user['Current City & Country'] || 'Undisclosed Location'}</div>
                                </div>
                            </div>
                            
                            <div class="card-body-content">
                                <div class="card-stats">
                                    <div class="stat-item">
                                        <div class="stat-icon"><i class="bi bi-people"></i></div>
                                        <div class="stat-value">${followers.toLocaleString()}</div>
                                        <div class="stat-label">Followers</div>
                                    </div>
                                    <div class="stat-item">
                                        <div class="stat-icon"><i class="bi bi-trophy"></i></div>
                                        <div class="stat-value">${experience} yr${experience !== 1 ? 's' : ''}</div>
                                        <div class="stat-label">Experience</div>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <button type="button" class="btn btn-lg view-profile-btn" data-user-index="${user.originalIndex}">
                                    View Full Profile
                                </button>
                            </div>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', cardHtml);
            });
        }
        
        // =========================================================================
        // MODAL & EVENT HANDLING
        // =========================================================================
        function handleCardClick(event) {
            const viewBtn = event.target.closest('.view-profile-btn');
            if (viewBtn) {
                const user = allUsers[viewBtn.dataset.userIndex];
                if (user) {
                    populateModal(user);
                    userDetailModal.show();
                }
                return;
            }

            const avatar = event.target.closest('.user-avatar');
            if (avatar && avatar.src) {
                document.getElementById('fullSizeImage').src = avatar.src;
                imageViewerModal.show();
            }
        }
        
        function handleInitialLoadAction() {
            const hash = window.location.hash;
            if (hash.startsWith('#user=')) {
                const userId = parseInt(hash.substring(6), 10);
                if (!isNaN(userId) && allUsers[userId]) {
                    const user = allUsers[userId];
                    populateModal(user);
                    userDetailModal.show();
                }
            }
        }

        function populateModal(user) {
            // Update URL hash for deep linking
            location.hash = `#user=${user.originalIndex}`;
            
            document.getElementById('modal-title').textContent = `Profile: ${user['Full Name']}`;
            const modalBody = document.getElementById('modal-body-content');
            
            const createInfoItem = (label, value) => value ? `<p class="mb-2"><strong>${label}:</strong> ${value}</p>` : '';
            const createLinkItem = (label, url, icon) => {
                if (!url || !(url.startsWith('http://') || url.startsWith('https://'))) return '';
                let displayUrl = url.replace(/^(?:https?:\/\/)?(?:www\.)?/i, "").split('/')[0];
                return `<p class="mb-2"><strong>${label}:</strong> <a href="${url}" target="_blank" rel="noopener noreferrer">${displayUrl} <i class="${icon}"></i></a></p>`
            };

            modalBody.innerHTML = `
                <h4><i class="bi bi-person-vcard"></i> Basic Info</h4>
                ${createInfoItem('Nationality', user.Nationality)}
                ${createInfoItem('Current Location', user['Current City & Country'])}
                ${createInfoItem('Age', user.Age)}
                ${createInfoItem('Gender', user.Gender)}
                ${createInfoItem('Phone', user['Phone Number'])}
                <hr>
                <h4><i class="bi bi-briefcase"></i> Professional Profile</h4>
                ${createInfoItem('Status', user["Available for Work"])}
                ${createInfoItem('Primary Skill', user['Registering As'])}
                ${createInfoItem('Years of Experience', user['Years of experience'])}
                ${createInfoItem('Spoken Languages', user['Preferred Languages'])}
                <hr>
                <h4><i class="bi bi-diagram-3"></i> Online Presence</h4>
                ${createLinkItem('Portfolio', user['Portfolio Link'], 'bi bi-box-arrow-up-right')}
                ${createLinkItem('Instagram', user['Social Media Profiles (past URLs)'], 'bi bi-instagram')}
                ${createInfoItem('Whatsapp', user['WhatsApp Number'])}
                <hr>
                <h4><i class="bi bi-cash-coin"></i> Rates & Other Info</h4>
                ${createInfoItem('Rate (Per Post/Reel)', user['Cost Per Post / Reel (Specify Currency)'])}
            `;

            ITEMS.forEach(item => {
                if(user[item]){
                    if(item.toLowerCase().includes("link") || item.toLowerCase().includes("url")){
                        modalBody.innerHTML += createLinkItem(item, user[item], 'bi bi-box-arrow-up-right');
                    } else {
                        modalBody.innerHTML += createInfoItem(item, user[item]);
                    }
                }
            });
        }

        function clearAllFilters() {
            document.getElementById('search-input').value = '';
            document.querySelectorAll('.form-check-input:checked').forEach(cb => cb.checked = false);
            applyFiltersAndRender();
        }

        // =========================================================================
        // SEARCH & FILTER FUNCTIONALITY
        // =========================================================================
        function applyFiltersAndRender() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase().trim();
            activeFilters = {};
            document.querySelectorAll('.form-check-input:checked').forEach(checkbox => {
                const key = checkbox.dataset.filterKey;
                if (!activeFilters[key]) activeFilters[key] = [];
                activeFilters[key].push(checkbox.value);
            });

            const filteredUsers = allUsers.filter(user => {
                const textMatch = searchTerm === '' || Object.values(user).some(val => String(val).toLowerCase().includes(searchTerm));
                if (!textMatch) return false;

                for (const key in activeFilters) {
                    const selectedOptions = activeFilters[key];
                    if (selectedOptions.length === 0) continue;

                    if (FILTER_CONFIG[key]?.type === 'age') {
                        const userAge = parseInt(user.Age, 10);
                        if (isNaN(userAge)) return false;
                        
                        const [min, max] = selectedOptions[0].replace('+', '-999').split('-').map(Number);
                        if (userAge < min || userAge > max) return false;

                    } else if (FILTER_CONFIG[key]) {
                        const userValue = user[key] || ''; // Safe access
                        const userValues = FILTER_CONFIG[key].separator ? userValue.split(FILTER_CONFIG[key].separator).map(v => v.trim()) : [userValue.trim()];
                        if (!selectedOptions.some(option => userValues.includes(option))) return false;
                    }
                }
                return true;
            });
            
            currentFilteredUsers = filteredUsers; // Store for bulk actions
            updateBulkEmailButton();
            renderCards(filteredUsers);
        }

        // =========================================================================
        // UTILITY & ACTION FUNCTIONS
        // =========================================================================
        function handleBulkEmail() {
            const subject = document.getElementById('email-subject').value;
            const body = document.getElementById('email-body').value;

            if (currentFilteredUsers.length === 0) {
                alert("No creators match the current filters.");
                return;
            }

            if (!body) {
                alert("Please write a message in the email body.");
                document.getElementById('email-body').focus();
                return;
            }
            
            // Get all unique, valid email addresses
            const emailSet = new Set();
            currentFilteredUsers.forEach(user => {
                const email = user['Email Address']?.trim();
                if (email) { // Basic validation for non-empty string
                    emailSet.add(email);
                }
            });

            const bccEmails = [...emailSet];

            if (bccEmails.length === 0) {
                alert("None of the filtered creators have a public email address.");
                return;
            }

            const bccString = bccEmails.join(',');
            
            // Using BCC is crucial for privacy.
            let mailtoLink = `mailto:?bcc=${encodeURIComponent(bccString)}`;
            mailtoLink += `&subject=${encodeURIComponent(subject)}`;
            mailtoLink += `&body=${encodeURIComponent(body)}`;
            
            // Warn the user if the link is excessively long, as it might fail in some email clients.
            if (mailtoLink.length > 2000) {
                alert(`Warning: You are trying to email ${bccEmails.length} people. Your default email client might not support this many recipients in a single link.`);
            }

            window.location.href = mailtoLink;
        }

        function updateBulkEmailButton() {
            const mailBtn = document.getElementById('email-filtered-btn');
            const count = currentFilteredUsers.length;
            if (mailBtn) {
                 mailBtn.innerHTML = `<i class="bi bi-envelope"></i> Email ${count} Creator${count !== 1 ? 's' : ''}`;
                 mailBtn.disabled = count === 0;
            }
        }
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
        }
        
        function showError(message) {
             document.getElementById('loading-indicator').classList.add('d-none');
             document.querySelector('.main-content').innerHTML = `
                <div class="col-12 mt-5 text-center">
                    <div class="alert alert-danger" style="background-color: rgba(220, 53, 69, 0.1); border-color: #dc3545; color: #f8d7da;">
                        <h4 class="alert-heading"><i class="bi bi-exclamation-triangle-fill"></i> System Error</h4>
                        <p>${message}</p>
                    </div>
                </div>`;
        }
    </script>
